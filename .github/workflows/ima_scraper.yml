name: Scraper IMA 8UIT

on:
  workflow_dispatch:    # ejecución manual
  schedule:
    - cron: "0 11 * * *"   # todos los días 11:00 UTC (~06:00 Lima/Colombia)

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python src/ima_scraper.py

      - name: Commit JSON actualizado
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: actualizar convocatorias vigentes IMA"
          file_pattern: data/convocatorias_vigentes.json
